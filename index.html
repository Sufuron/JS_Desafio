<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <img src="assets/img/1366_2000.jpg" alt="Laptop Gamer">
                <div class="layer">
                    <h1 class="primerParrafo">Laptop Gamer</h1>
                    <p class="segundoParrafo">Cantidad</p>
                    <input class="box text-center" type="number" placeholder="Elegir Cantidad" min="1" value="1">
                    <p class="tercerParrafo">
                        Color del Computador
                    </p>
                    <input type="color">
                    <hr>
                    <p class="card_main_price">Total: $
                        <span>900</span>
                    </p>
                    <p>Cantidad elegida:
                        <span class="card_main_quantity">0</span>
                    </p>
                    <div class="card_main_color_change">
                        <p>Color elegido</p>
                        <div class="card_main_color_change_color">
                        </div>
                    </div>
                    <button class="btn btn-primary card_main_button">Calcular Total</button>
                </div>
            </div>
    </section>
    <script src="./assets/js/app.js"></script>
</body>

</html>
